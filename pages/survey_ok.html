<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <title>산업재해부담작업예방플랫폼</title>
    <link
      href="../resources/css/style.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="wrap">
      <!-- 본문 바로가기 영역  -->
      <div id="skip-nav" class="type1">
        <a href="#container">본문 바로가기</a>
      </div>
      <!-- //본문 바로가기 영역  -->

			<!-- 헤더 영역 -->
			<header id="header">
				<!-- 헤더 컨텐츠 영역  -->
				<div class="header-in">
					<!-- 헤더 상단 기타메뉴 -->
					<div class="head-body">
						<div class="inner">
							<div class="head-in">
								<h1 class="logo">
									<a href="#">
										<img
											src="../resources/img/layout/logo.svg"
											class="logo-im"
											alt="산업재해부담작업예방플랫폼"
										/>
									</a>
								</h1>
								<div class="right ">
									<a href="#" class="btn-navi navi-row login">로그인</a>
									<button type="button" class="btn-navi navi-row join">
										회원가입
									</button>
									<button type="button" class="btn-navi navi-row all" aria-controls="mobile-nav">전체메뉴
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- //헤더 상단 기타메뉴 -->

				</div>
				<!-- //헤더 컨텐츠 영역  -->
			</header>
			<!-- //헤더 영역 -->

      <!-- 컨테이너 영역 -->
      <div id="container" class="flex-center">
					<div class="comp-msg">
						<!-- 완료 메세지 -->
						<div class="comp-msg-wrap">
							증상 조사표 작성이<br>
							<span class="point">완료</span>되었습니다.
						</div>
						<!-- //완료 메세지 -->
					</div>
			</div>
      <!-- //컨테이너 영역 -->

      <!-- 푸터 영역 -->
      <footer id="footer">
        <div class="inner">
          <div class="f-logo">
            <img
              src="../resources/img/layout/logo.svg"
              class="logo-im"
              alt="산업재해부담작업예방플랫폼"
            />
          </div>

          <div class="f-btm">
            <div class="f-btm-text">
              <div class="f-menu">
                <a href="#" class="point">개인정보처리방침</a>
                <a href="#">저작권 정책</a>
              </div>
              <p class="f-copy">
                © 산업재해부담작업예방플랫폼. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
      <!-- //푸터 영역 -->
    </div>

    <!-- 스크립트 : 라이브러리 -->
    <script src="../resources/js/jquery.min.js"></script>

    <!-- 스크립트 : 패턴 페이지 -->
    <script src="../resources/js/ui-pattern-script.js"></script>

    <!-- 스크립트 : 컴포넌트 -->
    <script src="../resources/js/component/ui-script.js"></script>
  </body>
</html>
